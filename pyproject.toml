[project]
name = "PixV"
version = "0.0.1"
description = "Local Version Control System for Images"
authors = [
  { name = "Som Shekhar Sharma", email = "sharmathat@gmail.com" },
  { name = "Dhruv Sagar", email = "dhruvsagar24nd@gmail.com"}
]

license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.10.0"
dependencies = [
  "numpy==1.26.1",
  "Pillow==10.0.1",
  "matplotlib==3.8.2",
  "click==8.1.7",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/"]